<article class="span12">


	<h1>Lobby</h1>

	<p>Hi {{nickname}}</p>

	<ul ng-repeat="user in users">
        <li>@{{user.nickname}}</li>
    </ul>

    <form ng-submit="createQuiz()">
	    <div class="form-actions">
			<button type="submit" class="btn btn-primary">Start quiz</button>
		</div>
	</form>

</article>
